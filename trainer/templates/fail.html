{% extends 'base.html' %}

{% block title %} Trainer page {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'trainer:words_task' %}" method="post">
                        {% csrf_token %}

                        <h4 class="mb-3">{{ word }}</h4>
                        <p><b>Your translate:</b> "<i>{{ user_answer }}</i>"</p>
                        <p><b>Right translate:</b>
                            {% for trans in translate %}
                                <i>{{ trans }}{% if not forloop.last %},{% endif %}</i>
                            {% endfor %}
                        </p>
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary" value="NEXT">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
