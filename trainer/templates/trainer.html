{% extends 'base.html' %}

{% block title %} Trainer page {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-light">Translate current word</h2>
            <div class="card">
                <div class="card-body pb-0">
                    <form action="{% url 'trainer:words_task' %}" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <h4 class="text-muted">{{ target }}</h4>
                        </div>

                        <div class="mb-3">
                            <input type="text" name="{{ form.word.name }}" class="form-control" value="{{ form.word.value|default:'' }}" id="{{ form.word.auto_id }}">
                        </div>

                        <div class="d-grid">
                            <input type="submit" value="Check" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                <div class="card-body pt-2">
                    <form action="{% url 'trainer:fail_page' %}">
                        <div class="d-grid">
                            <input type="submit" value="Get translate" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
